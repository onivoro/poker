<mat-card>
    <mat-card-title>Create New Player</mat-card-title>
    <form [formGroup]="form">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
        <button mat-raised-button (click)="submit()">Submit</button>
    </form>
</mat-card>
